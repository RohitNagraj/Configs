devices: (
{
    name: "MX Master 3S";
    smartshift:
    {
        on: true;
        threshold: 90;
        torque: 50;
    };
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: false;
    };
    thumbwheel: {
        divert: true;
        invert: false;
        left: {
          threshold: 1,
          interval: 2,
          direction: "Left",
          mode: "OnInterval",
          action = {
            type: "Keypress",
            keys: [
              "KEY_LEFTCTRL",
              "KEY_LEFTALT",
              "KEY_LEFT"
            ];
          };
        };
        right: {
          threshold: 1,
          interval: 2,
          direction: "Right",
          mode: "OnInterval",
          action = {
            type: "Keypress",
            keys: [
              "KEY_LEFTCTRL",
              "KEY_LEFTALT",
              "KEY_RIGHT"
            ];
          };
        };
      };
    dpi: 1000;

    buttons: (
        {
            cid: 0xc3;
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_G"];
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_LEFT"];
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFTSHIFT", "KEY_RIGHT"];
                        }
                    },
                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA", "KEY_W"];
                        }
                    }
                );
            };
        },
        {
            cid: 0xc4;
            action =
            {
                type: "Keypress";
                keys: ["KEY_A"];
            };
        }
    );
}
);
